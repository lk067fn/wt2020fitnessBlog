<script>

    // get the canvas
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    // set dimensions
    /*var width = 300;
    var height = 450;*/
    var width = 235;//32.5
    var height = 313;//68.5

    canvas.width = width;
    canvas.height = height;

    function drawCircle(color, x, y, radius) {

        ctx.strokeStyle = ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2,true);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
    }

    function drawTriangle(color, x, y, height) {
        ctx.strokeStyle = ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - height, y - height);
        ctx.lineTo(x + height, y - height);
        ctx.fill();
    }

    function drawRectangle(color, x, y, width, height) {
        ctx.strokeStyle = ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
    }

    // draw body
    drawCircle("#fff", 117.5, 350, 100);
    drawCircle("#fff", 117.5, 200, 75);
    drawCircle("#fff", 117.5, 100, 50);

    // draw eyes
    drawCircle("#000", 138, 90, 5);
    drawCircle("#000", 93, 90, 5);

    // draw buttons
    drawCircle("#000", 117.5, 160, 3);
    drawCircle("#000", 117.5, 200, 3);
    drawCircle("#000", 117.5, 240, 3);

    // nose
    drawTriangle("#000", 117.5, 110, 7);

    // hat
    drawRectangle("#555454", 77.5, 45, 80, 10);
    drawRectangle("#555454", 87.5, 5, 60, 40);

    // arms
    drawRectangle("#44261c", 187.5, 200, 80, 5);
    drawRectangle("#44261c", -32.5, 200, 80, 5);

</script>
